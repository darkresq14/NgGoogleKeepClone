<mat-card class="input-card" (click)="openEditDialog(note)">
  <mat-card-title>{{ note.title }}</mat-card-title>
  <mat-card-content>
    <textarea
      class="w-full"
      readonly
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="30"
      >{{ note.content }}</textarea
    >
  </mat-card-content>
  <mat-card-actions
    class="flex"
    [ngClass]="{ 'show-actions': menuTrigger.menuOpen }"
  >
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Remind me"
      alt="Remind me"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >add_alert</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Collaborator"
      alt="Collaborator"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >person_add_alt_1</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Background options"
      alt="Background options"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >palette</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Add image"
      alt="Add image"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >image</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Archive"
      alt="Archive"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >archive</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="More"
      alt="More"
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >more_vert</mat-icon
      >
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onDeleteNote()">Delete note</button>
        <button mat-menu-item>Add label</button>
        <button mat-menu-item>Add drawing</button>
        <button mat-menu-item>Make a copy</button>
      </mat-menu>
    </button>
  </mat-card-actions>
</mat-card>
