<mat-card class="h-auto input-card" style="max-width: 650px" #inputContainer>
  <form #form="ngForm">
    <mat-card-title>
      <input
        class="w-full"
        mat-input
        type="text"
        placeholder="Title"
        [(ngModel)]="inputTitle"
        name="inputTitle"
      />
    </mat-card-title>
    <mat-card-content>
      <textarea
        matInput
        placeholder="Take a note..."
        class="inputTextArea w-full"
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="30"
        [(ngModel)]="inputTextarea"
        name="inputTextarea"
      ></textarea>
    </mat-card-content>
  </form>
  <mat-card-actions class="flex">
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Remind me"
      alt="Remind me"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >add_alert</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Collaborator"
      alt="Collaborator"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >person_add_alt_1</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Background options"
      alt="Background options"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >palette</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Add image"
      alt="Add image"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >image</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="material-icons"
      matTooltip="Archive"
      alt="Archive"
    >
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >archive</mat-icon
      >
    </button>
    <button mat-icon-button class="material-icons" matTooltip="More" alt="More">
      <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >more_vert</mat-icon
      >
    </button>
    <!-- <button mat-icon-button class="material-icons" matTooltip="Undo" alt="Undo">
        <mat-icon fontSet="material-icons-outlined" class="scale-75"
        >undo</mat-icon
        >
        </button>
        <button mat-icon-button class="material-icons" matTooltip="Redo" alt="Redo">
          <mat-icon fontSet="material-icons-outlined" class="scale-75"
            >redo</mat-icon
          >
        </button> -->
    <button
      *ngIf="!note"
      mat-button
      class="float-right h-10"
      (click)="disableEditMode()"
    >
      Close
    </button>
    <button
      *ngIf="note"
      mat-button
      class="float-right h-10"
      (click)="disableEditMode()"
      mat-dialog-close
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
